    <script>
        // Function to fetch and search the JSON file
        async function searchRSID() {
            const rsidQuery = document.getElementById('rsid').value;
            const response = await fetch('https://raw.githubusercontent.com/0jiawei0/Genetic-Ancestry-PhD/refs/heads/main/phaseFinal_dbAF_FDRp.json');
            const data = await response.json();

            // Filter results based on RSID
            const results = data.filter(entry => entry.RSID === rsidQuery);
            displayResults(results);
        }
