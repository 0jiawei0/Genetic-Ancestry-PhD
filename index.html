<!DOCTYPE html>
<html>

<head>
    <title>Search JSON</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .category {
            margin-bottom: 40px;
        }

        .category h2 {
            margin-top: 0;
        }
    </style>
    <script>
        // Function to fetch and search the JSON file
        async function searchRSID() {
            const rsidQuery = document.getElementById('rsid').value;
            const response = await fetch('https://raw.githubusercontent.com/0jiawei0/Genetic-Ancestry-PhD/refs/heads/main/phaseFinal_dbAF_FDRp.json');
            const data = await response.json();

            // Filter results based on RSID
            const results = data.filter(entry => entry.RSID === rsidQuery);
            displayResults(results);
        }

        // Function to display the search results as categorized tables
        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>RSID not found.</p>';
            } else {
                results.forEach(result => {
                    // Iterate through each population group (e.g., AFR, AMR)
                    for (const group in result) {
                        if (group !== 'RSID') {
                            const details = document.createElement('details');
                            const summary = document.createElement('summary');
                            summary.textContent = group;
                            details.appendChild(summary);

                            const table = document.createElement('table');
                            const thead = document.createElement('thead');
                            const tbody = document.createElement('tbody');

                            // Create table headers
                            const headers = ['RSID', 'Population', 'MAF', 'FDRp'];
                            const tr = document.createElement('tr');
                            headers.forEach(header => {
                                const th = document.createElement('th');
                                th.textContent = header;
                                tr.appendChild(th);
                            });
                            thead.appendChild(tr);

                            // Populate table rows with data
                            result[group].forEach(population => {
                                const mafKeys = Object.keys(population).filter(key => key.startsWith('MAF.'));
                                mafKeys.forEach(mafKey => {
                                    const tr = document.createElement('tr');
                                    const tdRSID = document.createElement('td');
                                    tdRSID.textContent = result.RSID;
                                    tr.appendChild(tdRSID);

                                    const tdPopulation = document.createElement('td');
                                    tdPopulation.textContent = mafKey.replace('MAF.', '');
                                    tr.appendChild(tdPopulation);

                                    const tdMAF = document.createElement('td');
                                    tdMAF.textContent = population[mafKey];
                                    tr.appendChild(tdMAF);

                                    const tdFDRp = document.createElement('td');
                                    tdFDRp.textContent = population.FDRp.map(fdr => `(${fdr.vtype}: ${fdr.p})`).join(', ');
                                    tr.appendChild(tdFDRp);

                                    tbody.appendChild(tr);
                                });
                            });

                            table.appendChild(thead);
                            table.appendChild(tbody);
                            details.appendChild(table);
                            resultsContainer.appendChild(details);
                        }
                    }
                });
            }
        }
    </script>
</head>

<body>
    <h1>Search JSON</h1>
    <input type="text" id="rsid" placeholder="Enter RSID">
    <button onclick="searchRSID()">Search</button>
    <div id="results"></div>
</body>

</html>
